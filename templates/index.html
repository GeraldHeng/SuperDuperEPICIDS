<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ turbo() }}

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">EPIC Invariance Detector</span>
      </div>
    </nav>
    <div class="container my-md-4">
      <div class="row" style="display: flex; align-items: center my-md-1">
        <div class="col"><h3>Logs</h3></div>
        <div class="col">
          <a
            type="button"
            class="float-end btn btn-primary"
            href="/download-logs"
            target="_blank"
            >Download Logs</a
          >
        </div>
      </div>
      {% include "logs.html" %}
      <div class="row" style="display: flex; align-items: center">
        <div class="col"><h2>Components</h2></div>
        <div class="col">{% include "timestamp.html" %}</div>
      </div>
      <hr />
      <!-- <h3>Micro Grid</h1> -->
      {% include "components.html" %}
    </div>

</html>
